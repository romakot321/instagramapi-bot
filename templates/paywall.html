<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://widget.cloudpayments.ru">
  <title>Доступ к полной статистике</title>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      margin: 0 auto;
      background: #7813B1;
      background: linear-gradient(180deg,rgba(120, 19, 177, 1) 0%, rgba(214, 27, 228, 1) 33%, rgba(247, 35, 136, 1) 66%, rgba(249, 197, 47, 1) 100%);
      min-height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      /* Убрали border-radius */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .badges {
      margin-top: 80px;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      align-items: center;
      width: 90%;
    }
    .main-title {
      text-align: center;
      color: #fff;
      font-size: 45px;
      font-weight: 800;
      margin-bottom: 6px;
      margin-top: 4px;
    }
    .subtitle {
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .features {
      margin: 0 auto 26px 26px;
      justify-content: start;
      padding: 0;
      list-style-type: none;
      max-width: 90%;
    }
    .features li {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      gap: 4px;
    }
    .features li:last-child { margin-bottom: 0; gap: 6px; }
    .features svg {
      height: 16px;
      width: 16px;
      flex-shrink: 0;
      opacity: 0.86;
    }
    .tariffs {
      margin: 0 auto 8px auto;
      width: 90%;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .tariff-label {
      display: block;
      cursor: pointer;
      background: rgba(255,255,255,0.11);
      border-radius: 14px;
      position: relative;
      transition: box-shadow 0.20s;
      margin: 0;
      padding: 0;
    }
    /* Remove default radio style */
    .tariffs input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .tariff-content {
      display: flex;
      border: 1.5px solid transparent;
      align-items: center;
      padding: 12px 18px;
      font-size: 20px;
      color: #fff;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: transparent;
      margin-right: 18px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: border 0.15s, background 0.15s;
    }
    .tariffs input[type="radio"]:checked + .tariff-content .circle {
      background: #fff;
      border-color: #fff;
    }
    .tariffs input[type="radio"]:checked + .tariff-content .circle:after {
      content: "";
      width: 6px;
      height: 6px;
      display: block;
      border-radius: 50%;
      background: #FF53A6 0%;
    }
    .tariff-info {
      flex: 1;
      font-weight: 600;
      color: #fff;
    }
    .muted {
      font-size: 13px;
      font-weight: 400;
      color: #fff9;
    }
    .old-price {
      text-decoration: line-through;
      margin-left: 3px;
    }
    /* Selected style */
    .tariffs input[type="radio"]:checked + .tariff-content {
      background: #FF1673;
      background: linear-gradient(90deg,rgba(255, 22, 115, 1) 0%, rgba(81, 165, 255, 1) 100%);
      border-radius: 14px;
      box-shadow: 0 3px 12px 0 rgba(255, 99, 170, 0.19);
      color: #fff;
      position: relative;
      border: 1.5px solid #fff;
      transition: box-shadow 0.2s, border 0.2s;
    }
    /* Hover style for label */
    .tariff-label:hover .tariff-content {
      border-radius: 14px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.2);
    }
    /* "SAVE 40%" badge */
    .save-badge {
      display: none;
    }
    .tariffs input[type="radio"]:checked + .tariff-content .save-badge {
      display: inline-block;
      position: absolute;
      right: 0px;
      top: 0px;
      background: #fff;
      color: #000;
      font-size: 10px;
      font-weight: 700;
      border-radius: 0 26px 0 50px;
      padding: 4px 14px;
      box-shadow: 0 2px 8px 0 rgba(161, 82, 234, 0.11);
      letter-spacing: 0.03em;
      z-index: 2;
      /* border + light shadow for realism */
    }
    /* Only for last label (на третьем варианте) */
    .tariffs .tariff-label:last-child .save-badge {
      display: none;
    }
    .tariffs input[type="radio"]:checked + .tariff-content .save-badge {
      display: block;
    }
    .btn-continue {
      margin: 22px 0 12px 0;
      width: 90%;
      background: #fff;
      color: #000;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      padding: 13px 0;
      border: none;
      border-radius: 13px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.11);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: block;
    }
    .policy {
      text-align: center;
      color: #fff6;
      font-size: 11px;
      max-width: 90%;
      margin: 0 auto 6px auto;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 420px) {
      .container {
        max-width: 100vw;
      }
      .main-title { font-size: 28px; }
      .subtitle { font-size: 15px; }
      .features li { font-size: 13px; }
      .tariff-info { font-size: 15px; }
      .btn-continue { font-size: 17px; }
      .save-badge { font-size: 12px; padding: 3px 14px; right: 8px; top: -12px;}
    }
  </style>
</head>

<script>
    window.onload = () => { window.Telegram.WebApp.expand(); window.Telegram.WebApp.requestFullscreen(); }

    function selectPrice(el) {
    }

    function getAccess() {
        let selectedTariff = document.querySelector('input[type=radio]:checked');
        pay(selectedTariff.dataset.tariff, window.Telegram.WebApp.initDataUnsafe.user.id, selectedTariff.dataset.price);
    }

    function pay(tariffId, userTelegramId, price) {
        {% if not tracking_username is none %}
            let trackingUsername = '{{ tracking_username }}';
        {% else %}
            let trackingUsername = null;
        {% endif %}
		    console.log(tariffId, userTelegramId, price);

        var receipt = {
            Items: [//товарные позиции
                 {
                    label: 'Оплата подписки на MyFollowers', //наименование товара
                    price: price, //цена
                    quantity: 1.00, //количество
                    amount: price, //сумма
                    vat: 0, //ставка НДС
                    method: 0, // тег-1214 признак способа расчета - признак способа расчета
                    object: 0, // тег-1212 признак предмета расчета - признак предмета товара, работы, услуги, платежа, выплаты, иного предмета расчета
                }
            ],
            taxationSystem: 0, //система налогообложения; необязательный, если у вас одна система налогообложения
            isBso: false, //чек является бланком строгой отчетности
            amounts:
            {
                electronic: price, // Сумма оплаты электронными деньгами
                advancePayment: 0.00, // Сумма из предоплаты (зачетом аванса) (2 знака после запятой)
                credit: 0.00, // Сумма постоплатой(в кредит) (2 знака после запятой)
                provision: 0.00 // Сумма оплаты встречным предоставлением (сертификаты, др. мат.ценности) (2 знака после запятой)
            }
        };

        var data = {tariff_id: +tariffId, user_telegram_id: +userTelegramId, tracking_username: trackingUsername, product: 'subscription'};
        data.CloudPayments = {
            CustomerReceipt: receipt, //чек для первого платежа
            recurrent: {
                interval: "Month",
                period: 1,
                customerReceipt: receipt //чек для регулярных платежей
            }
        };

        var widget = new cp.CloudPayments({
            language: "ru-RU"
        })
        widget.charge(
            { //options
                publicId: '{{ CLOUDPAYMENTS_API_PUBLIC_ID }}', //id из личного кабинета
                description: 'Оплата подписки MyFollowers', //назначение
                amount: price, //сумма
                currency: 'RUB', //валюта
                accountId: '{{ user_id }}', //идентификатор плательщика (необязательно)
                requireEmail: true,
                skin: "modern", //дизайн виджета (необязательно)
                autoClose: 3,
                data: data
            },
	    function (options) { // success
		window.Telegram.WebApp.close();	
	    },
	    function (reason, options) { // fail
		//действие при неуспешной оплате
	    }
        )
    }
</script>
</body>
</html>
